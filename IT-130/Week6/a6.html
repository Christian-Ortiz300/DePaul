            <p>

            <button type="button" onclick="generatedSentence();">Configure!</button>

        <div id="results" class = "output-format">

        </div>

    <script>
        function generatedSentence(){ 
            var celebritiyName = document.getElementById("txtNameInfo").value; 
            var celebritiyCountry = document.getElementById("txtCountryInfo").value; 
            var celebritiyYear = document.getElementById("txtYearInfo").value; 

            celebritiyYear = parseInt(celebritiyYear);
            document.getElementById("results").innerHTML = "You respect " + celebritiyName + ". They were born in " + celebritiyCountry
            + ". They are " + (2024-celebritiyYear) + " years old. In ten years from now, they will be " + ((2024 - celebritiyYear) + 10 ) + " years old."; 
        
        }
